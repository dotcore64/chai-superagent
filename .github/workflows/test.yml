name: test
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 18.x
          - 20.x
          - 22.x
        superagent-version:
          - 7
          - 8
          - 9
          - 10
        chai-version:
          - 4
          - 5
          - 6

    services:
      # Label used to access the service container
      httpbin:
        # Docker Hub image
        image: kennethreitz/httpbin
        ports:
          - 80:80


    steps:
      - uses: actions/checkout@v5

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Install superagent ${{ matrix.superagent-version }}
        run: npm install superagent@${{ matrix.superagent-version }}

      - name: Install chai ${{ matrix.chai-version }}
        run: npm install chai@${{ matrix.chai-version }}

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run cover
        env:
          HTTPBIN_BASEURL: http://localhost
          SUPERAGENT_VERSION: ${{ matrix.superagent-version }}

      - name: Install lcov
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: lcov

      - name: Merge lcov reports
        run: find coverage -name lcov.info -exec echo -n -a \"{}\" \; | xargs -d '\n' -I{} echo lcov -o coverage/lcov.info {}

      - name: Publish to coveralls.io
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel: true

  finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Close parallel build
        uses: coverallsapp/github-action@v2
        with:
          parallel-finished: true
