name: test
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 16.x
          - 18.x
          - 20.x
        superagent-version:
          - 7
          - 8

    services:
      # Label used to access the service container
      httpbin:
        # Docker Hub image
        image: kennethreitz/httpbin
        ports:
          - 80:80

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Install superagent ${{ matrix.superagent-version }}
        run: npm install superagent@${{ matrix.superagent-version }}

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run cover
        env:
            HTTPBIN_HOSTNAME: localhost

      - name: Install lcov
        run: |
          sudo apt update
          sudo apt install lcov

      - name: Merge lcov reports
        run: find coverage -name lcov.info -exec echo -a \"{}\" \; | xargs lcov -o coverage/lcov.info

      - name: Publish to coveralls.io
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
